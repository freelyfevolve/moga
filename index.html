<!DOCTYPE html>
<html>
<head>
  <title>Medicine Stock Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .low { background-color: #ffcccc; }
    .ok { background-color: #ccffcc; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; max-width: 400px; display: block; }
    @media (max-width: 600px) {
      th, td { font-size: 14px; padding: 6px; }
    }
  </style>
</head>
<body>

  <h2>Medicine Stock Summary</h2>
  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Medicine Name</th>
        <th>Initial Stock</th>
        <th>Units Sold</th>
        <th>Remaining</th>
        <th>Reorder Level</th>
        <th>Status</th>
        <th>Last Bought Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="medicineTable"></tbody>
  </table>

  <h3>Add New Medicine</h3>
  <label>Medicine Name: <input type="text" id="name"></label>
  <label>Initial Stock: <input type="number" id="initial"></label>
  <label>Units Sold: <input type="number" id="sold"></label>
  <label>Reorder Level: <input type="number" id="reorder"></label>
  <label>Last Bought Date: <input type="date" id="lastBought"></label>
  <button onclick="addMedicine()">Add Medicine</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyOlISL9ijvtRuSilhF1h_hJZwBFkWVeW5ac2sEhN8oBtHZyNU4LOzXiBhkj0lGO34rCw/exec";

    function loadMedicines() {
      fetch(API_URL + "?action=read")
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("medicineTable");
          table.innerHTML = "";
          data.forEach((med, index) => {
            const remaining = med.initial - med.sold;
            const status = remaining <= med.reorder ? "LOW STOCK" : "OK";
            const row = document.createElement("tr");
            row.className = status === "LOW STOCK" ? "low" : "ok";
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${med.name}</td>
              <td>${med.initial}</td>
              <td>${med.sold}</td>
              <td>${remaining}</td>
              <td>${med.reorder}</td>
              <td>${status}</td>
              <td>${med.lastBought || "-"}</td>
              <td>
                <button onclick="viewMedicine('${med.name}')">View</button>
                <button onclick="editMedicine('${med.name}')">Edit</button>
                <button onclick="deleteMedicine('${med.name}')">Delete</button>
              </td>
            `;
            table.appendChild(row);
          });
        });
    }

    function addMedicine() {
      const name = document.getElementById("name").value.trim();
      const initial = parseInt(document.getElementById("initial").value);
      const sold = parseInt(document.getElementById("sold").value);
      const reorder = parseInt(document.getElementById("reorder").value);
      const lastBought = document.getElementById("lastBought").value;

      if (!name || isNaN(initial) || isNaN(sold) || isNaN(reorder)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const payload = {
        action: "add",
        name,
        initial,
        sold,
        reorder,
        lastBought
      };

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(() => {
        document.getElementById("name").value = "";
        document.getElementById("initial").value = "";
        document.getElementById("sold").value = "";
        document.getElementById("reorder").value = "";
        document.getElementById("lastBought").value = "";
        loadMedicines();
      });
    }

    function viewMedicine(name) {
      window.location.href = `details.html?name=${encodeURIComponent(name)}&view=true`;
    }

    function editMedicine(name) {
      window.location.href = `details.html?name=${encodeURIComponent(name)}&view=false`;
    }

    function deleteMedicine(name) {
      if (confirm(`Are you sure you want to delete "${name}"?`)) {
        fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "delete", name })
        }).then(() => loadMedicines());
      }
    }

    loadMedicines();
  </script>

</body>
</html>
