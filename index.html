<!DOCTYPE html>
<html>
<head>
  <title>Medicine Stock Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .low { background-color: #ffcccc; }
    .ok { background-color: #ccffcc; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; max-width: 400px; display: block; }
    @media (max-width: 600px) {
      th, td { font-size: 14px; padding: 6px; }
    }
  </style>
</head>
<body>

  <h2>Medicine Stock Summary</h2>
  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Medicine Name</th>
        <th>Initial Stock</th>
        <th>Units Sold</th>
        <th>Remaining Stock</th>
        <th>Reorder Level</th>
        <th>Status</th>
        <th>Last Bought Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="medicineTable"></tbody>
  </table>

  <h3>Add New Medicine</h3>
  <label>Medicine Name: <input type="text" id="name"></label>
  <label>Initial Stock: <input type="number" id="initial"></label>
  <label>Units Sold: <input type="number" id="sold"></label>
  <label>Reorder Level: <input type="number" id="reorder"></label>
  <label>Last Bought Date: <input type="date" id="lastBought"></label>
  <button onclick="addMedicine()">Add Medicine</button>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyA41BWjuryz8_fpwEU_hoX31A6ma0En2MsZeygfnF51ALwAg6yuoGQEHZerJnGapl6zA/exec';

    async function loadMedicines() {
      try {
        const res = await fetch(API_URL + '?action=get');
        const medicines = await res.json();
        const table = document.getElementById("medicineTable");
        table.innerHTML = "";
        medicines.forEach((med, index) => {
          const remaining = med.initial - med.sold;
          const status = remaining <= med.reorder ? "LOW STOCK" : "OK";
          const row = document.createElement("tr");
          row.className = status === "LOW STOCK" ? "low" : "ok";
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${med.name}</td>
            <td>${med.initial}</td>
            <td>${med.sold}</td>
            <td>${remaining}</td>
            <td>${med.reorder}</td>
            <td>${status}</td>
            <td>${med.lastBought || "-"}</td>
            <td>
              <button onclick="viewMedicine('${encodeURIComponent(med.name)}')">View</button>
              <button onclick="editMedicine('${encodeURIComponent(med.name)}')">Edit</button>
              <button onclick="deleteMedicine('${encodeURIComponent(med.name)}')">Delete</button>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (e) {
        alert('Error loading medicines: ' + e.message);
      }
    }

    async function addMedicine() {
      const name = document.getElementById("name").value.trim();
      const initial = parseInt(document.getElementById("initial").value);
      const sold = parseInt(document.getElementById("sold").value);
      const reorder = parseInt(document.getElementById("reorder").value);
      const lastBought = document.getElementById("lastBought").value;

      if (!name || isNaN(initial) || isNaN(sold) || isNaN(reorder)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const newMed = { name, initial, sold, reorder, lastBought };

      try {
        const res = await fetch(API_URL + '?action=add', {
          method: 'POST',
          body: JSON.stringify(newMed),
          headers: { 'Content-Type': 'application/json' }
        });
        const text = await res.text();
        if (text === 'Added') {
          alert('Medicine added successfully');
          clearForm();
          loadMedicines();
        } else {
          alert('Error: ' + text);
        }
      } catch (e) {
        alert('Error adding medicine: ' + e.message);
      }
    }

    async function deleteMedicine(name) {
      if (!confirm("Are you sure you want to delete " + decodeURIComponent(name) + "?")) return;

      try {
        const res = await fetch(API_URL + '?action=delete', {
          method: 'POST',
          body: JSON.stringify({ name: decodeURIComponent(name) }),
          headers: { 'Content-Type': 'application/json' }
        });
        const text = await res.text();
        if (text === 'Deleted') {
          alert('Medicine deleted');
          loadMedicines();
        } else {
          alert('Error: ' + text);
        }
      } catch (e) {
        alert('Error deleting medicine: ' + e.message);
      }
    }

    function viewMedicine(name) {
      window.location.href = `details.html?name=${name}&mode=view`;
    }

    function editMedicine(name) {
      window.location.href = `details.html?name=${name}&mode=edit`;
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("initial").value = "";
      document.getElementById("sold").value = "";
      document.getElementById("reorder").value = "";
      document.getElementById("lastBought").value = "";
    }

    window.addEventListener("focus", loadMedicines);
    loadMedicines();
  </script>

</body>
</html>
