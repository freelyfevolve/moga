<!DOCTYPE html>
<html>
<head>
  <title>Medicine Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, button { padding: 8px; width: 100%; max-width: 400px; }
    @media (max-width: 600px) {
      input, button { font-size: 14px; }
    }
  </style>
</head>
<body>

<h2>Medicine Details</h2>
<div id="details"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyA41BWjuryz8_fpwEU_hoX31A6ma0En2MsZeygfnF51ALwAg6yuoGQEHZerJnGapl6zA/exec";
const urlParams = new URLSearchParams(window.location.search);
const medicineName = urlParams.get("name");

function fetchDetails() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const med = data.find(m => m.name === medicineName);
      if (!med) {
        document.getElementById("details").innerText = "Medicine not found.";
        return;
      }

      const container = document.getElementById("details");
      container.innerHTML = \`
        <p><strong>Name:</strong> \${med.name}</p>
        <p><strong>Initial Stock:</strong> \${med.initial}</p>
        <p><strong>Units Sold:</strong> \${med.sold}</p>
        <p><strong>Remaining Stock:</strong> \${med.initial - med.sold}</p>
        <p><strong>Reorder Level:</strong> \${med.reorder}</p>
        <p><strong>Status:</strong> \${(med.initial - med.sold) <= med.reorder ? 'LOW STOCK' : 'OK'}</p>
        <p><strong>Last Bought Date:</strong> \${med.lastBought || "-"}</p>
        <label>Stock Used: <input id="used" type="number"></label>
        <label>Stock Bought: <input id="bought" type="number"></label>
        <button onclick="updateMedicine()">Update</button>
      \`;
    });
}

function updateMedicine() {
  const used = parseInt(document.getElementById("used").value) || 0;
  const bought = parseInt(document.getElementById("bought").value) || 0;

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const med = data.find(m => m.name === medicineName);
      const newInitial = med.initial + bought - used;
      const body = {
        name: med.name,
        initial: newInitial,
        sold: med.sold,
        reorder: med.reorder,
        lastBought: new Date().toLocaleDateString()
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(body),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        alert("Medicine updated!");
        fetchDetails();
      });
    });
}

fetchDetails();
</script>

</body>
</html>
