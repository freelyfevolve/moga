<!DOCTYPE html>
<html>
<head>
  <title>Medicine Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label, input, button { display: block; margin: 10px 0; width: 100%; max-width: 400px; padding: 8px; }
    .back-link { margin-top: 20px; display: inline-block; }
  </style>
</head>
<body>

  <h2>Medicine Details</h2>
  <label>Medicine Name: <input type="text" id="name" disabled></label>
  <label>Initial Stock: <input type="number" id="initial"></label>
  <label>Units Sold: <input type="number" id="sold"></label>
  <label>Reorder Level: <input type="number" id="reorder"></label>
  <label>Last Bought Date: <input type="date" id="lastBought"></label>
  <button id="saveBtn" onclick="saveChanges()">Save Changes</button>
  <a href="index.html" class="back-link">Back to Summary</a>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyOlISL9ijvtRuSilhF1h_hJZwBFkWVeW5ac2sEhN8oBtHZyNU4LOzXiBhkj0lGO34rCw/exec";
    const params = new URLSearchParams(window.location.search);
    const medicineName = params.get("name");
    const viewOnly = params.get("view") === "true";

    function loadMedicine() {
      fetch(API_URL + "?action=read")
        .then(res => res.json())
        .then(data => {
          const med = data.find(m => m.name === medicineName);
          if (med) {
            document.getElementById("name").value = med.name;
            document.getElementById("initial").value = med.initial;
            document.getElementById("sold").value = med.sold;
            document.getElementById("reorder").value = med.reorder;
            document.getElementById("lastBought").value = med.lastBought || "";
          }

          if (viewOnly) {
            document.querySelectorAll("input").forEach(i => i.disabled = true);
            document.getElementById("saveBtn").style.display = "none";
          }
        });
    }

    function saveChanges() {
      const updatedData = {
        action: "update",
        name: medicineName,
        initial: parseInt(document.getElementById("initial").value),
        sold: parseInt(document.getElementById("sold").value),
        reorder: parseInt(document.getElementById("reorder").value),
        lastBought: document.getElementById("lastBought").value
      };

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedData)
      })
      .then(() => window.location.href = "index.html");
    }

    loadMedicine();
  </script>

</body>
</html>
