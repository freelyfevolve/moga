<!DOCTYPE html>
<html>
<head>
  <title>Medicine Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, button { padding: 8px; width: 100%; max-width: 400px; display: block; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>Medicine Details</h2>
  <form id="medForm">
    <label>Medicine Name: <input type="text" id="name" required></label>
    <label>Initial Stock: <input type="number" id="initial" required></label>
    <label>Units Sold: <input type="number" id="sold" required></label>
    <label>Reorder Level: <input type="number" id="reorder" required></label>
    <label>Last Bought Date: <input type="date" id="lastBought"></label>
    <button type="submit">Save</button>
  </form>
  <button onclick="window.location.href='index.html'">Back</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyA41BWjuryz8_fpwEU_hoX31A6ma0En2MsZeygfnF51ALwAg6yuoGQEHZerJnGapl6zA/exec";
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const medName = params.get("name");

    async function loadMedicine() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const med = data.find(m => m.name === medName);
      if (med) {
        document.getElementById("name").value = med.name;
        document.getElementById("initial").value = med.initial;
        document.getElementById("sold").value = med.sold;
        document.getElementById("reorder").value = med.reorder;
        document.getElementById("lastBought").value = med.lastBought;
        if (mode === "view") {
          document.querySelectorAll("input").forEach(input => input.disabled = true);
          document.querySelector("button[type=submit]").style.display = "none";
        }
      }
    }

    document.getElementById("medForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const med = {
        name: document.getElementById("name").value.trim(),
        initial: parseInt(document.getElementById("initial").value),
        sold: parseInt(document.getElementById("sold").value),
        reorder: parseInt(document.getElementById("reorder").value),
        lastBought: document.getElementById("lastBought").value
      };
      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(med),
        headers: { "Content-Type": "application/json" }
      });
      window.location.href = "index.html";
    });

    if (mode && medName) loadMedicine();
  </script>
</body>
</html>
